name: Hanafuda-JS-Bot

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install web3@1.8.0 axios chalk@4 colors fs node-fetch@2

      - name: Inject Secret and Run
        env:
          MY_TOKEN: ${{ secrets.HANA_TOKEN }}
        run: |
          echo "$MY_TOKEN" > private_keys.txt
          node index.js
          rm private_keys.txt # Kasuje plik zaraz po zakończeniu, dla bezpieczeństwa
