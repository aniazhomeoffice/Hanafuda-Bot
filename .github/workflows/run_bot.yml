name: Hanafuda-Auto-Collector

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests colorama

      - name: Create data.txt from Secret
        run: echo "${{ secrets.HANA_TOKEN }}" > data.txt # Ta linia tworzy plik tymczasowo dla bota

      - name: Execute Bot
        run: python bot.py
