name: Hanafuda-Auto-Collector

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests colorama cloudscraper # Dodałem cloudscraper, często wymagany

      - name: Create data.txt
        run: echo "${{ secrets.HANA_TOKEN }}" > data.txt

      - name: Execute Bot
        run: |
          # Szukamy pliku .py który zawiera logikę (pomijamy pliki konfiguracyjne)
          MAIN_FILE=$(grep -l "import" *.py | head -n 1 || find . -name "main.py" || find . -name "index.py")
          echo "Uruchamiam plik: $MAIN_FILE"
          python "$MAIN_FILE"
