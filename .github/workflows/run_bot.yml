name: Hanafuda-Auto-Collector

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install All Possible Dependencies
        run: |
          pip install requests colorama cloudscraper requests-toolbelt
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Create data.txt
        run: echo "${{ secrets.HANA_TOKEN }}" > data.txt

      - name: Execute Bot
        run: |
          # Ten bot od LinuxDil ma plik startowy o nazwie bot.py
          # Uruchamiamy go bezpo≈õrednio
          python bot.py
