name: Hanafuda-Auto-Collector

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests colorama

      - name: Create data.txt
        run: echo "${{ secrets.HANA_TOKEN }}" > data.txt

      - name: List Files
        run: ls -R # To pokaże nam strukturę folderów w logach

      - name: Execute Bot
        run: |
          FILE=$(find . -name "bot.py" | head -n 1)
          python "$FILE"
